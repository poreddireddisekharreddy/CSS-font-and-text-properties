<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Font and Text Properties</title>
    <style>
        .font-size {
            font-size: 24px;
        }

        .font-weight {
            font-weight: bold;
        }

        .font-style {
            font-style: italic;
        }

        .text-decoration {
            text-decoration: underline;
        }

        .text-transform {
            text-transform: uppercase;
        }

        .text-align {
            text-align: center;
        }
    </style>
</head>
<body>

    <p class="font-size">This paragraph has font-size of 24px.</p>

    <p class="font-weight">This paragraph uses bold font-weight.</p>

    <p class="font-style">This paragraph uses italic font-style.</p>

    <p class="text-decoration">This paragraph is underlined using text-decoration.</p>

    <p class="text-transform">This paragraph is converted to uppercase using text-transform.</p>

    <p class="text-align">This paragraph is center-aligned using text-align.</p>

</body>
</html>
